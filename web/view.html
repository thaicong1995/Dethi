<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #allOrdersResult {
            margin-top: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Order Management</h1>

    <div>
        <h2>Create Order</h2>
        <label for="productId">Product ID:</label>
        <input type="text" id="productId">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName">
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity">
        <label for="address">Address:</label>
        <input type="text" id="address">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber">
        <label for="timeShip">Time Ship:</label>
        <input type="text" id="timeShip">
        <button onclick="createOrder()">Create Order</button>
    </div>

    <div>
        <h2>Delete Order</h2>
        <label for="orderIdToDelete">Order ID:</label>
        <input type="text" id="orderIdToDelete">
        <button onclick="deleteOrder()">Delete Order</button>
    </div>

    <div>
        <h2>Update Order</h2>
        <label for="orderIdToUpdate">Order ID:</label>
        <input type="text" id="orderIdToUpdate">
        <label for="updatedAddress">Updated Address:</label>
        <input type="text" id="updatedAddress">
        <label for="updatedPhoneNumber">Updated Phone Number:</label>
        <input type="text" id="updatedPhoneNumber">
        <label for="updatedTimeShip">Updated Time Ship:</label>
        <input type="text" id="updatedTimeShip">
        <button onclick="updateOrder()">Update Order</button>
    </div>

    <div>
        <h2>Get All Orders</h2>
        <button onclick="getAllOrders()">Get All Orders</button>
        <div id="allOrdersResult"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
